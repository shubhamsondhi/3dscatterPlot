<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

</head>
<body>
    <div id="chart"></div>
    
<div class="modal fade" id="fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:70%; height:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn btn-default" name="elevation" id="layer" onclick="cpl.createElevation('Lmap',this)">
                    <span data-toggle="tooltip" title="Layer">
                        <i class="fa fa-clone" aria-hidden="true"></i>
                    </span>
                </button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body" style="text-align:center">
                <div id="Lmap">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>

            </div>
        </div>
    </div>
</div>
@* model for manual color selection for user *@
<div class="modal fade" id="colormodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myColourPickerLabel">Custom Colours</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body" style="padding:20px 30px;">
                    <div class="form-group">
                        <div class="input-group colorpicker-element color1" colorpicker-component="" style="padding:10px 0px;">
                            <input class="form-control" id="low_colour" name="Color" type="text" value="">
                            <span class="input-group-addon"><i style="background-color: rgb(255, 0, 0);"></i></span>
                        </div>
                        <div class="input-group colorpicker-element color1" colorpicker-component="" style="padding:10px 0px;">
                            <input class="form-control" id="medium_colour" name="Color" type="text" value="">
                            <span class="input-group-addon"><i style="background-color: rgb(255, 0, 0);"></i></span>
                        </div>
                        <div class="input-group colorpicker-element color1" colorpicker-component="" style="padding:10px 0px;">
                            <input class="form-control" id="high_colour" name="Color" type="text" value="">
                            <span class="input-group-addon"><i style="background-color: rgb(255, 0, 0);"></i></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-colours">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script>
        var cpl = $CPL();

        $(function () {
            cpl.create3dScatterPlot('chart', cpl.randomData(), "originalMapData.dataField", function (figure, figure1) {
                //$('#chart').children().css("display","none");                        
                Plotly.newPlot(figure.selector,
                    figure.data,
                    figure.layout,
                    { displayModeBar: true }
                ).then(function () {
                    cpl.scattertools(figure.selector);

                });

                 });
        });
    </script>
</body>
</html>
